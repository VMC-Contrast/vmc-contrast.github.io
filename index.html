<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10; url=https://villa.school.kiwi">
    <title>Page Moved Permanently</title>
    <link rel="icon" type="image/x-icon" href="Crest Only.jpg">
    <style>
        /* Body and background styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('Crest Logo Portrait.jpg'); /* Background image */
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center center;
            background-attachment: fixed;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container box styling */
        .container-box {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            display: inline-block; /* Shrinks box to fit the content */
            padding: 2vh 4vw; /* Padding within the box */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Title styling */
        h1 {
            font-size: 4vh; /* Scaling based on height */
            color: #ffffff;
            margin: 0 0 2vh 0; /* Adjusted margins */
        }

        /* Paragraph styling */
        p {
            font-size: 2.5vh; /* Scaling based on height */
            color: #ffffff;
            margin: 0 0 2vh 0;
        }

        /* Link styling for the bookmark prompt */
        .bookmark-prompt {
            display: inline-block;
            padding: 1.5vh 4vw;
            font-size: 2.5vh; /* Scaling based on height */
            color: #ffffff;
            text-decoration: none;
            background-color: #313D6D; /* Dark blue background for the prompt */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            transition: all 0.3s ease;
        }

        /* Hover effect for the bookmark prompt */
        .bookmark-prompt:hover {
            background-color: #1a3a6e;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        /* Message about the redirect */
        .redirect-message {
            font-size: 3vh; /* Scaling based on height */
            margin: 0 0 2vh 0;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <h1>Page Moved Permanently</h1>
        <div class="redirect-message">
            <p>You will be redirected to the new portal in <strong>10 seconds</strong>.</p>
            <p>If the redirect doesn't work, please go to  <a href="https://villa.school.kiwi/" style="color: #ffffff;">https://villa.school.kiwi/</a>.</p>
        </div>
        <a href="https://villa.school.kiwi/" class="bookmark-prompt" onclick="alert('To bookmark the new page, go to https://villa.school.kiwi/ and press Ctrl + D (Windows) or Command + D (Mac).')">
            Bookmark New Portal
        </a>
    </div>


</body></html>
